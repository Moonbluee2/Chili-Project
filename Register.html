<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container register-container">
        <h1>Regístrate</h1>
        <form action="Register.php" method="post">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Crea un usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            
            <button type="submit">Crear Cuenta</button>
            <p class="text-link">¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
</body>
</html>
