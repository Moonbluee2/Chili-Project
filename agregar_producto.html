<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        /* Reseteo de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales para el cuerpo */
        body {
            background-color: #1d1d1d; /* Fondo negro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff; /* Texto blanco */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Contenedor del formulario */
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }

        /* Título */
        .container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #E91E63; /* Rosa mexicano */
        }

        /* Estilos para el formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #E91E63;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        button {
            padding: 0.75rem;
            background-color: #16a085; /* Verde mexicano */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c; /* Verde brillante */
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Producto</h1>
        <form action="agregar_producto.php" method="post" enctype="multipart/form-data">
            <label for="name">Nombre del Producto</label>
            <input type="text" id="name" name="name" placeholder="Nombre del producto" required>
            
            <label for="description">Descripción</label>
            <textarea id="description" name="description" placeholder="Descripción del producto" required></textarea>
            
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Precio en USD" required>
            
            <label for="image">Imagen del Producto</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <button type="submit">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
